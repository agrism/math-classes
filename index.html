<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Matemātika</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/css.css">
    <script src="/js/js.js"></script>
</head>
<body>

<div id="modal"
     style="position: fixed; top: 10px;right: 10px;display: none;width: 300px;height: 300px;box-shadow: rgba(0, 0, 0, 0.35) 0 5px 15px;opacity: 0.9">
    <span style="position: absolute;top: 5px; right: 9px; cursor: pointer; font-size: 30px;font-weight: bold;color: #000;">&times;</span>
    <div style="display: grid; justify-items: center;align-items: center;background-color: white ;height: 300px;font-size: 20px;text-align: center;">

    </div>
</div>

<div id="clearBtn">
    CLEAR
</div>

<div class="container">
    <div>
        <div class="task-section">
            <div id="task" style="display: none;font-size: 20px;"></div>
            <div id="input-div" style="display: none">
                <div>
                    <input id="answer" type="text">
                </div>
            </div>
            <div style="display: grid">
                <button id="generate">Sakt!</button>
                <button id="submit" style="display: none">Iesniegt</button>
                <button id="next" style="display: none">Gribu jaunu uzdevumu!</button>
                <button id="get-me-away" style="display: none">Mizošu kartupeļus</button>
            </div>

        </div>
    </div>

    <div id="status">
        <div class="bold">Uzdevumu skaits:</div>
        <div id="task-count"></div>
        <div class="bold">Score:</div>
        <div id="score" style="color: green;font-weight: bold"></div>

        <div style="grid-column: 1/3;">
            <div id="statements">
                <div class="bold">Uzdevumi</div>
                <div class="bold">Atbildes</div>
                <div class="bold">Atbilde pareiza?</div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
